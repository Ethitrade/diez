language: node_js
node_js:
- 10.15.3
cache: yarn
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2
- nvm alias default 10.15.3
- nvm use 10.15.3
- export PATH="$HOME/.yarn/bin:$PATH"
- yarn global add codecov
install: yarn
script:
- yarn health --stream
- codecov
notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
    on_pull_requests: true

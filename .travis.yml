matrix:
  include:
  - name: Core
    language: objective-c
    osx_image: xcode10.2
    cache: yarn
    before_script:
    - yarn global add codecov
    script:
    - yarn health
    - codecov
    addons:
      homebrew:
        packages:
        - xcodegen
  - name: Android Examples
    language: android
    jdk: oraclejdk8
    android:
      components:
      - tools
      - android-28
      - build-tools-28.0.3
    script:
    - yarn build-examples --target android
  - name: iOS Examples
    language: objective-c
    cache: cocoapods
    osx_image: xcode10.2
    script:
    - yarn build-examples --target ios
    addons:
      homebrew:
        packages:
        - xcodegen
before_install:
- curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
- nvm install 10.15.3
- nvm alias default 10.15.3
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.16.0
- nvm alias default 10.15.3
- nvm use 10.15.3
- export PATH="$HOME/.yarn/bin:$PATH"
install: yarn
branches:
  only:
  - master
notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always

name: DiezStub
options:
  bundleIdPrefix: org.diez.Stub
  deploymentTarget: 11
targets:
  DiezStub:
    type: framework
    platform: iOS
    sources:
      - Sources/DiezStub
    info:
      path: Sources/DiezStub/Info.plist
      properties:
        CFBundleShortVersionString: 10.10.10
    dependencies:
      - target: Static
        embed: true
      - carthage: "Lottie"
        findFrameworks: true
    scheme: {} # Generates the shared scheme
  Static:
    type: bundle
    platform: iOS
    info:
      path: Sources/Static/Resources-Info.plist
    sources:
      - path: "Sources/Static/assets"
        type: folder
      - "Sources/Static/Images.xcassets"

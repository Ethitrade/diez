name: DiezStub
options:
  bundleIdPrefix: org.diez.Stub
targets:
  DiezStub:
    type: framework
    platform: iOS
    sources:
      - Sources
    info:
      path: Sources/DiezStub/Info.plist
      properties:
        CFBundleShortVersionString: 10.10.10
    dependencies:
      - target: Static
        embed: true
      - carthage: "Lottie"
        findFrameworks: true
    scheme: {} # Generates the shared scheme
  Static:
    type: bundle
    platform: iOS
    info:
      path: static/Resources-Info.plist
    sources:
      - path: "static/assets"
        type: folder
      - "static/Images.xcassets"
